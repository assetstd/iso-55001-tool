    type: "XO"
    description: "是否将资产高中风险的信息传递给风险相关岗位人员？"
  q33:
    type: "PW"
    description: "是否对资产风险进行动态评估，包括："
    sub_questions:
      - "资产有关法律法规和相关要求发生变化时"
      - "资产变更时"
      - "资产运行环境变化时"
      - "发现风险识别有遗留时"
      - "资产进行大修后"
      - "资产重新启用"
      - "发生事故时"
      - "运用新工艺、新技术、新材料、新设备时"
  q34:
    type: "XO"
    description: "风险再评估后是否更新风险清单？"

