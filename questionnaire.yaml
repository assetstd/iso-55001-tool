      - "法律法规及相关要求编号"
      - "法律法规及相关要求适用条款"
      - "法律法规及相关要求生效日期"
  q18:
    type: "PW"
    description: "是否识别和定期更新所适用的法律法规及相关要求？"
    sub_questions:
      - "定期识别所适用的法规法规及相关要求"
      - "更新所识别的法律法规及相关要求"
  q19:
    type: "PJ"
    description: "是否定期对公司资产法律法规及相关要求符合情况进行评价？"
  q20:
    type: "PJ"
    description: "对不符合法律法规及相关要求的情况，是否采取了纠正和预防措施，并进行了跟踪验证？"
  q21:
    type: "XO"
    description: "是否将法律法规及相关要求传达至相关岗位人员？"
  q22:
    type: "PW"
    description: "是否建立资产风险管理要求？"
    sub_questions:
      - "风险接受准则"
      - "风险评估"
      - "风险应对"
      - "风险动态管理"
  q23:
    type: "PW"
    description: "是否制定了统一适用的风险可接受准则，且考虑了以下方面："
    sub_questions:
      - "可能发生的后果的性质和类型及衡量方法"
      - "可能性的度量方法"
      - "可能性及后果的时限"
      - "风险等级的确定方法"
      - "可接受或可容忍的风险水平或等级"
      - "考虑多种风险的组合的影响"
      - "风险可接受准则是否在公司范围内通过正式渠道达成一致"
