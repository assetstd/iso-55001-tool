    type: "XO"
    description: "是否将资产管理目标和关键绩效指标传递给相关部门？"
  q9:
    type: "XO"
    description: "是否上报上年度目标和计划完成情况，向上级单位提交完整性管理工作年报？"
  q10:
    type: "XO"
    description: "是否根据年度目标制订资产管理年度工作计划？"
  q11:
    type: "PW"
    description: "资产管理工作计划是否明确："
    sub_questions:
      - "责任人"
      - "工作内容"
      - "费用预算"
      - "启动和完成日期"
  q12:
    type: "PW"
    description: "年度工作计划的工作内容是否包括："
    sub_questions:
      - "风险管理"
      - "法律法规及相关要求识别和合规评价"
      - "人员队伍建设"
      - "资产更新改造"
      - "资产检维修"
      - "检验检测计划"
      - "资产检查"
      - "审核"
      - "管理评审"
  q13:
    type: "XO"
    description: "是否对计划的执行情况进行跟踪和统计？"
  q14:
    type: "XO"
    description: "发生重大变化时变更、更新年度计划？"
  q15:
    type: "XO"
    description: "是否建立法律法规及相关要求识别与评价管理要求？"
  q16:
    type: "PW"
    description: "识别资产设施法律法规及相关要求是否包括："
    sub_questions:
      - "国际相关公约、协议(若涉及)"
