    type: "PW"
    description: "是否针对资产全生命周期开展风险评估工作？"
    sub_questions:
      - "风险识别"
      - "风险分析"
      - "风险评价"
  q25:
    type: "PW"
    description: "是否对资产选择有针对性的风险评估技术进行专项风险评估，包括："
