      - "基于风险的检验(适用时)"
      - "以可靠性为中心的维修(适用时)"
      - "失效模式与影响分析(适用时)"
      - "危险与可操作性分析(适用时)"
      - "安全完整性等级评估(适用时)"
      - "定量风险分析(适用时)"
      - "可靠性、可用性和可维护性分析(适用时)"
