    description: "风险评估是否覆盖所有资产？"
  q27:
    type: "XO"
    description: "是否对风险评估结果进行汇总统计？"
  q28:
    type: "PW"
    description: "是否对高风险进行风险应对？"
    sub_questions:
      - "制订应对措施"
      - "制订风险应对计划(资源需求、责任人、完成时间等)"
      - "实施应对计划及跟踪验证"
