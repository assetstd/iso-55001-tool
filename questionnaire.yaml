      - "装备更新及替代计划"
      - "规划项目的前期技术储备"
      - "新技术、新设备、新方法的应用"
      - "完整性管理相关计划"
      - "国际、国内相关要求及技术发展分析与展望"
  q3:
    type: "XO"
    description: "是否定期对中长期目标与计划进行评估，需要时进行修订完善？"
  q4:
    type: "XO"
    description: "是否制定资产管理年度目标？"
  q5:
    type: "PW"
    description: "资产管理年度目标是否满足："
    sub_questions:
      - "与中长期目标与计划保持一致"
      - "包括管理、技术和经济三方面"
  q6:
    type: "PW"
    description: "资产管理年度目标是否满足："
    sub_questions:
      - "具体的、可测量的、可达到的、适宜的及有时限的"
      - "通过正式渠道传递至应单位或部门"
